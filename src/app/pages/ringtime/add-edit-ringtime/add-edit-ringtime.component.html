<h2 mat-dialog-title class="dialog-header">
  <ng-container *ngIf="storeService.isEditRingTime"
  >Klingelzeit - Bearbeiten
  </ng-container
  >
  <ng-container *ngIf="storeService.isAddRingTime"
  >Klingelzeit - Hinzufügen
  </ng-container
  >
</h2>
<app-hero-image [imageUrl]="ringTimeIcon[1]"></app-hero-image>

<form [formGroup]="ringTimeForm">
  <div mat-dialog-content>
    <mat-form-field aria-label="ringtimeName" appearance="fill" class="dialog-input-fields">
      <mat-label>Bezeichnung</mat-label>
      <input
        type="text"
        matInput
        placeholder="Beginn 1. Stunde"
        formControlName="name"
      />
    </mat-form-field>

    <mat-form-field aria-label="ringtimeStartdate" appearance="fill" class="dialog-input-fields">
      <mat-label>Startdatum</mat-label>
      <input
        type="date"
        matInput
        placeholder="04/09/2023"
        required
        formControlName="startDate"
        (change)="startDateChange($event)"
      />
      <mat-error
        *ngIf="ringTimeForm.get('startDate')?.hasError('required')"
      >
        <p>Startdatum wird benötigt!</p>
      </mat-error>
      <mat-hint align="end">MM/DD/YYYY</mat-hint>
    </mat-form-field>

    <mat-form-field  aria-label="ringtimeEnddate" appearance="fill" class="dialog-input-fields">
      <mat-label>Enddatum</mat-label>
      <input
        type="date"
        matInput
        placeholder="09/02/2024"
        formControlName="endDate"
        (change)="endDateChange($event)"
      />
      <mat-hint align="end">MM/DD/YYYY</mat-hint>
    </mat-form-field>

    <section class="klingeldays-section">
      <h3 class="klingeldays-header">Klingeltage</h3>
      <div class="klingeldays">
        <p style="float: left; text-align: center">
          MO
          <br>
          <mat-checkbox aria-label="ringtimeCheckboxMonday" formControlName="monday"></mat-checkbox>
        </p>
        <p style="float: left; text-align: center">
          DI
          <br>
          <mat-checkbox aria-label="ringtimeCheckboxTuesday" formControlName="tuesday"></mat-checkbox>
        </p>
        <p style="float: left; text-align: center">
          MI
          <br/>
          <mat-checkbox aria-label="ringtimeCheckboxWednesday" formControlName="wednesday"></mat-checkbox>
        </p>
        <p style="float: left; text-align: center">
          DO
          <br/>
          <mat-checkbox aria-label="ringtimeCheckboxThursday" formControlName="thursday"></mat-checkbox>
        </p>
        <p style="float: left; text-align: center">
          FR
          <br/>
          <mat-checkbox aria-label="ringtimeCheckboxFriday" formControlName="friday"></mat-checkbox>
        </p>
        <p style="float: left; text-align: center">
          SA
          <br/>
          <mat-checkbox aria-label="ringtimeCheckboxSaturday" formControlName="saturday"></mat-checkbox>
        </p>
        <p style="float: left; text-align: center">
          SO
          <br/>
          <mat-checkbox aria-label="ringtimeCheckboxSunday" formControlName="sunday"></mat-checkbox>
        </p>
      </div>
    </section>
    <div style="clear: both"></div>

    <mat-form-field aria-label="ringtimePlaytime" appearance="fill" class="dialog-input-fields">
      <mat-label>Uhrzeit</mat-label>
      <input
        type="time"
        matInput
        placeholder="08:00"
        formControlName="playTime"
        (change)="playTimeChange($event)"
      />
      <mat-hint align="end">MM/DD/YYYY</mat-hint>
    </mat-form-field>


    <mat-form-field aria-label="ringtimeRingtone" appearance="fill" class="dialog-input-fields">
      <mat-label>Klingelton auswählen</mat-label>
      <mat-select formControlName="ringToneId">
        <mat-option *ngFor="let item of storeService.ringtoneList$ | async" [value]="item.id">{{
          item?.name
          }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="ringTimeForm.get('ringToneId')?.hasError('required')">
        <p>Klingelton wird benötigt!</p>
      </mat-error>
    </mat-form-field>
    <div mat-dialog-actions align="center">
      <div class="button-container">
        <app-button
          class="submitBtn"
          bgColor="#F29D38"
          icon="check_circle"
          [hoverActive]="true"
          hoverColor="#FFA24A"
          [width]="85"
          [height]="45"
          (click)="onSubmitClick()"
          aria-label="ringtimeSaveButton"
          [disabled]="ringTimeForm.invalid"
        ></app-button>
      </div>

      <div class="button-container">
        <app-button
          class="cancelBtn"
          bgColor="#B9B9B9"
          icon="cancel"
          [hoverActive]="true"
          hoverColor="#C9C9C9"
          [width]="85"
          [height]="45"
          aria-label="ringtimeCancelButton"
          (click)="onCancelClick()"
        ></app-button>
      </div>
    </div>
  </div>
</form>
