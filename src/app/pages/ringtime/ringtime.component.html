<app-hero-image [imageUrl]="ringtimeHeroImage"></app-hero-image>

<div class="container">
  <div>
    <div class="button">
      <app-button
        (btnClick)="openDialogAddRingtime()"
        [height]="40"
        [hoverActive]="true"
        [width]="117"
        aria-label="addRingtime"
        bgColor="#F29D38"
        class="uploadBtn"
        hoverColor="#FFA24A"
        icon="add"
        matTooltip="Hinzufügen"
      ></app-button>
    </div>
    <div class="button">
      <app-button
        (btnClick)="onDeleteAllRingtimes()"
        [disabled]="disableDeleteAllBtn$ | async"
        [height]="40"
        [hoverActive]="true"
        [width]="117"
        bgColor="#EB3223"
        class="deleteBtn"
        hoverColor="#FF3626"
        icon="delete"
        matTooltip="Alle löschen"
        title="deleteAllBtn"
      ></app-button>
    </div>
    <div class="content-container">
      <app-grid-cards
        (delete)="onDeleteRingtime($event)"
        (edit)="onEditRingtime($event)"
        [cards]="cardLength$ | async"
        [cards_height]="220"
        [cards_width]="330"
        [index]="true"
        [matCardContentParagraphs2]="weekDaysAsString$ | async"
        [matCardContentParagraphs3]="ringtimePeriod$ | async"
        [matCardContentParagraphs]="ringingPlaytime$ | async"
        [matCardSubtitle]="ringtoneName$ | async"
        [matCardTitle]="ringtimeName$ | async"
        [showButtonContainer]="true"
        [showDeleteButton]="true"
        [showEditButton]="true"
      ></app-grid-cards>
    </div>
  </div>
