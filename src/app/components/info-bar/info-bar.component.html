<div class="app-info-bar">
  <div class="datetime">
    <div class="date">{{ currentDate$ | async }}</div>
    <div class="time" *ngIf="currentTime$ | async as currentTime">
      {{ currentTime }} Uhr
    </div>
  </div>
  <app-button class="btn" bgColor="#f29d38" icon="schedule"></app-button>
  <div class="next-gong">
    <div class="next-gong-label">
      {{ (holiday$ | async) ? "Schulfrei" : "NÃ¤chster Gong" }}
    </div>
    <div *ngIf="holiday$ | async as holiday" class="next-gong-time">
      {{ holiday.name }}
    </div>
    <div
      *ngIf="!((holiday$ | async) && (nextGong$ | async))"
      class="next-gong-time"
    >
      {{ nextGong$ | async }} <span *ngIf="nextGong$ | async">Uhr</span>
    </div>
    <div
      *ngIf="(noUpcomingGongs$ | async) && !(holiday$ | async)"
      class="next-gong-message"
    >
      Kein weiterer Gong heute
    </div>
  </div>
</div>
