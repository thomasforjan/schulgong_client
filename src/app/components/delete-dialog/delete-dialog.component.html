<div class="dialog-container">
  <div class="content-container">
    <div mat-dialog-content>
      <div class="header">
        <div class="hero-image-container">
          <app-hero-image [imageUrl]="deleteHeroImage"></app-hero-image>
        </div>

        <hr class="divider" />

        <div mat-dialog-title class="title">
          <span class="title-word">Möchten Sie den Eintrag</span>
          <span class="title-word">wirklich</span>
          <span class="title-word">löschen?</span>
        </div>
      </div>
    </div>

    <div mat-dialog-actions class="actions-container">
      <app-button
        class="submitBtn"
        bgColor="#F29D38"
        icon="check_circle"
        [hoverActive]="true"
        hoverColor="#FFA24A"
        [width]="100"
        [height]="45"
        (click)="onSubmitClick()"
      ></app-button>

      <app-button
        class="cancelBtn"
        bgColor="#B9B9B9"
        icon="cancel"
        [hoverActive]="true"
        hoverColor="#C9C9C9"
        [boxShadow]="
          '0 4px 4px rgba(185, 185, 185, 0.25), inset 2px 1px 4px rgba(255, 255, 255, 0.25)'
        "
        [width]="100"
        [height]="45"
        (click)="onCancelClick()"
      ></app-button>
    </div>
  </div>
</div>
